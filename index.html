<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1> Registration Form</h1>
    <p> First Name: </p>
        <input type="text" name="first_name">
    <p> Last Name: </p>
        <input type="text" name="last_name">
    <p> Email Adress: </p>
        <input type="email" name="email_address">
    <p> Password: </p>
        <input type="password" name="password">
    <p> Confirm Password: </p>
        <input type="password" name="password">
    <p> Birthday: </p>
        <input type="date" name="dob">
    <p> Gender Identity: </p>
        <input type="radio" name="font" value="normal" id="Male">
        <label for="Male">Male<label>
        <input type="radio" name="font" value="normal" id="Female">
        <label for="normal">Female<label>
        <input type="radio" name="font" value="normal" id="Non-binary">
        <label for="Non-binary">Non-binary<label>
        <input type="radio" name="font" value="normal" id="I prefer not to answer">
        <label for="I prefer not to answer">I prefer not to answer<label>
    <p> A short description about myself: </p>
        <textarea name="comment" cols="20" rows="3"></textarea>
    <p>Favorite Language: </p>
        <select name="languages">
            <option >Javascript</option>
            <option >Python</option>
            <option >HTML</option>
            <option >CSS</option>
            <option >Ruby</option>
        </select> 
    <p>Yes, I would like to recieve periodic emails and updates</p>   
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">I agree<label>
        
    <p>* Indicates a required field </p>    
    <input type="submit" value="Create Account">
</body>
</html>
